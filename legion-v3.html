<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGION OS - Command Center V3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-charcoal: #1a1a1a;
            --pure-black: #000000;
            --concrete-grey: #7a7a7a;
            --muted-grey: #5a5a5a;
            --electric-cyan: #00FFFF;
            --warning-orange: #FF4F00;
            --success-green: #00FF88;
            --danger-red: #FF0033;
            --hologram-alpha: rgba(0, 255, 255, 0.1);
            --overlay-alpha: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--pure-black);
            color: var(--electric-cyan);
            overflow: hidden;
            position: relative;
        }

        /* No-JS fallback container */
        .noscript-fallback {
            position: relative;
            z-index: 2000;
            background: var(--pure-black);
            color: var(--electric-cyan);
            padding: 1.5rem;
            border: 1px solid var(--electric-cyan);
            box-shadow: 0 0 12px var(--electric-cyan);
        }

        .noscript-fallback .notice-title {
            font-weight: 800;
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
        }

        .noscript-fallback form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .noscript-fallback label {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            letter-spacing: 0.08em;
        }

        .noscript-fallback textarea {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            background: #0d141a;
            color: var(--electric-cyan);
            border: 1px solid var(--electric-cyan);
            font-family: 'Roboto Mono', monospace;
        }

        .noscript-fallback button {
            align-self: flex-start;
            padding: 0.75rem 1.25rem;
            background: var(--electric-cyan);
            color: var(--pure-black);
            border: none;
            font-weight: 800;
            letter-spacing: 0.1em;
            cursor: pointer;
        }

        .noscript-fallback .notice-links {
            font-size: 0.85rem;
            color: var(--concrete-grey);
            margin-top: 0.5rem;
        }

        /* Boot Screen */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--pure-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #boot-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .boot-logo {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 8vw, 5rem);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--electric-cyan);
            text-shadow: 0 0 20px var(--electric-cyan);
            margin-bottom: 2rem;
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.97; }
        }

        .boot-message {
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            color: var(--concrete-grey);
            margin: 0.5rem 0;
            letter-spacing: 0.1em;
        }

        .boot-progress {
            width: 400px;
            max-width: 80vw;
            height: 4px;
            background: var(--deep-charcoal);
            margin-top: 2rem;
            border: 1px solid var(--electric-cyan);
            overflow: hidden;
        }

        .boot-progress-bar {
            height: 100%;
            background: var(--electric-cyan);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 10px var(--electric-cyan);
        }

        /* Three.js Canvas */
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlay */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        #ui-overlay > * {
            pointer-events: auto;
        }

        /* Header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            background: linear-gradient(180deg, var(--overlay-alpha) 0%, transparent 100%);
        }

        .system-title {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--electric-cyan);
            text-shadow: 0 0 20px var(--electric-cyan);
        }

        .system-subtitle {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.875rem;
            color: var(--concrete-grey);
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
        }

        /* Navigation Nodes Info */
        #nodes-info {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
        }

        .node-hint {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--electric-cyan);
            background: var(--hologram-alpha);
            color: var(--electric-cyan);
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s;
            appearance: none;
            text-transform: uppercase;
        }

        .node-hint:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px var(--electric-cyan);
        }

        .node-hint.active {
            background: var(--electric-cyan);
            color: var(--pure-black);
        }

        /* Modal/Terminal Interface */
        #terminal-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            background: var(--overlay-alpha);
            border: 2px solid var(--electric-cyan);
            padding: 2rem;
            display: none;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        #terminal-modal.active {
            display: block;
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--electric-cyan);
        }

        .terminal-title {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--electric-cyan);
        }

        .terminal-close {
            background: transparent;
            border: 2px solid var(--electric-cyan);
            color: var(--electric-cyan);
            font-family: 'Roboto Mono', monospace;
            padding: 0.5rem 1rem;
            cursor: pointer;
            letter-spacing: 0.1em;
            transition: all 0.3s;
        }

        .terminal-close:hover {
            background: var(--electric-cyan);
            color: var(--pure-black);
            box-shadow: 0 0 15px var(--electric-cyan);
        }

        /* Holographic Input */
        .hologram-input-container {
            margin: 1.5rem 0;
        }

        .hologram-label {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.875rem;
            color: var(--electric-cyan);
            letter-spacing: 0.2em;
            display: block;
            margin-bottom: 0.5rem;
        }

        .hologram-input, .hologram-textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--electric-cyan);
            color: var(--electric-cyan);
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            padding: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
        }

        .hologram-textarea {
            border: 2px solid var(--electric-cyan);
            min-height: 100px;
            resize: vertical;
            text-transform: none;
        }

        .hologram-input:focus, .hologram-textarea:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
        }

        .hologram-input::placeholder, .hologram-textarea::placeholder {
            color: var(--muted-grey);
        }

        /* Holographic Button */
        .hologram-button {
            position: relative;
            background: transparent;
            border: 2px solid var(--electric-cyan);
            color: var(--electric-cyan);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            padding: 1rem 2rem;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            width: 100%;
            margin-top: 1rem;
        }

        .hologram-button:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .hologram-button:active {
            transform: translateY(0);
        }

        .hologram-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hologram-button.analyzing {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Data Packet */
        .data-packet {
            background: var(--hologram-alpha);
            border: 1px solid var(--electric-cyan);
            padding: 1.5rem;
            margin: 1rem 0;
            animation: packetAppear 0.5s ease-out;
        }

        @keyframes packetAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .packet-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            color: var(--electric-cyan);
            opacity: 0.7;
        }

        .packet-content {
            font-family: 'Roboto Mono', monospace;
            line-height: 1.8;
            color: var(--concrete-grey);
            white-space: pre-wrap;
        }

        /* Loading State */
        .loading-indicator {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-indicator.active {
            display: block;
        }

        .loading-dots {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.5rem;
            color: var(--electric-cyan);
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }

            header {
                padding: 1rem;
            }

            .system-title {
                font-size: 1.5rem;
                letter-spacing: 0.2em;
            }

            #terminal-modal {
                width: 95%;
                padding: 1rem;
                max-height: 90vh;
                overflow-y: auto;
            }

            .terminal-title {
                font-size: 1rem;
            }

            .node-hint {
                font-size: 0.65rem;
                padding: 0.4rem 0.8rem;
            }

            #nodes-info {
                bottom: 1rem;
                gap: 0.5rem;
                padding: 0 1rem;
            }

            .hologram-textarea {
                min-height: 140px;
            }
        }

        /* Status Indicator */
        .status-indicator {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            color: var(--success-green);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success-green);
            box-shadow: 0 0 10px var(--success-green);
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <noscript>
        <div class="noscript-fallback">
            <div class="notice-title">LEGION // LOW-FIDELITY MODE</div>
            <p>If JavaScript is disabled, you can still request a tactical brief.</p>
            <!-- Note: API version hardcoded to v1 since this is static HTML -->
            <form method="post" action="/api/v1/strategy/offline">
                <label for="offline-target-avatar">Target Avatar</label>
                <textarea id="offline-target-avatar" name="targetAvatar" required placeholder="Describe your ideal client..."></textarea>

                <label for="offline-transformation-goals">Transformation Objectives</label>
                <textarea id="offline-transformation-goals" name="transformationGoals" required placeholder="What transformation will you guide them through?"></textarea>

                <label for="offline-unique-method">Unique Methodology</label>
                <textarea id="offline-unique-method" name="uniqueMethod" placeholder="What makes your approach different?"></textarea>

                <button type="submit">Generate Offline Brief</button>
            </form>
            <div class="notice-links">
                Export saved workspaces at <code>/api/v1/strategy/workspaces/{workspace_id}/export?format=markdown</code> or <code>format=pdf</code>.
            </div>
        </div>
    </noscript>
    <!-- Boot Screen -->
    <div id="boot-screen">
        <div class="boot-logo">LEGION OS</div>
        <div class="boot-message">INITIALIZING STRATEGY CORE...</div>
        <div class="boot-message">LOADING TACTICAL MODULES...</div>
        <div class="boot-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="System Boot Progress">
            <div class="boot-progress-bar" id="boot-bar"></div>
        </div>
    </div>

    <!-- Three.js Scene Container -->
    <div id="scene-container"></div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <header>
            <h1 class="system-title">LEGION COMMAND CENTER</h1>
            <p class="system-subtitle">CLASSIFIED // STRATEGIC INTELLIGENCE SYSTEM</p>
        </header>

        <div class="status-indicator" role="status" aria-live="polite">
            <div class="status-dot"></div>
            <span>SYSTEM ONLINE</span>
        </div>

        <div id="nodes-info">
            <button class="node-hint" data-node="target-analysis">TARGET ANALYSIS</button>
            <button class="node-hint" data-node="intel-viz">INTEL VISUALIZATION</button>
            <button class="node-hint" data-node="field-ops">FIELD OPERATIONS</button>
            <button class="node-hint" data-node="training">TRAINING PROTOCOLS</button>
            <button class="node-hint" data-node="archive">DATA ARCHIVE</button>
        </div>

        <!-- Terminal Modal -->
        <div id="terminal-modal" role="dialog" aria-modal="true" aria-labelledby="terminal-title">
            <div class="terminal-header">
                <h2 class="terminal-title" id="terminal-title">TERMINAL</h2>
                <button class="terminal-close" id="close-terminal" aria-label="Close Terminal">CLOSE</button>
            </div>
            <div id="terminal-content">
                <!-- Content will be dynamically inserted -->
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
